<!DOCTYPE html>
<html>
<head>
  <title>Student Registration</title>
  <script src="https://cdn.jsdelivr.net/npm/appwrite@21.5.0/dist/iife/sdk.min.js"></script>
  <style>
    body {
      font-family: Arial;
      background: #f2f2f2;
      padding: 30px;
    }
    .box {
      background: white;
      padding: 25px;
      max-width: 400px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
    button {
      background: #4f46e5;
      color: white;
      border: none;
      cursor: pointer;
    }
    .success {
      color: green;
      margin-top: 10px;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>

<body>

<div class="box">
  <h2>Student Registration</h2>

  <input type="text" id="name" placeholder="Student Name" />
  <input type="text" id="roll" placeholder="Roll Number" />
  <input type="email" id="email" placeholder="Email" />
  <input type="text" id="course" placeholder="Course" />
  <input type="text" id="mobile" placeholder="Mobile Number" />

  <button onclick="saveStudent()">Submit</button>

  <p id="msg"></p>
</div>

<script>
  const client = new Appwrite.Client()
    .setEndpoint("https://nyc.cloud.appwrite.io/v1")
    .setProject("69563eeb002555ec0c6e"); // ðŸ”´ Replace this

  const databases = new Appwrite.Databases(client);

  async function saveStudent() {
    const name = document.getElementById("name").value.trim();
    const roll = document.getElementById("roll").value.trim();
    const email = document.getElementById("email").value.trim();
    const course = document.getElementById("course").value.trim();
    const mobile = document.getElementById("mobile").value.trim();

    if (!name || !roll || !email || !course || !mobile) {
      document.getElementById("msg").innerHTML =
        "<span class='error'>Please fill all fields</span>";
      return;
    }

    try {
      await databases.createDocument(
        "695764d6002360d7097b",      // Database ID
        "students",      // Collection ID
        Appwrite.ID.unique(),
        {
          name,
          rollno: roll,
          email,
          course,
          mobile
        }
      );

      document.getElementById("msg").innerHTML =
        "<span class='success'>Student Registered Successfully âœ…</span>";

      // Clear form
      document.querySelectorAll("input").forEach(i => i.value = "");

    } catch (error) {
      document.getElementById("msg").innerHTML =
        "<span class='error'>" + error.message + "</span>";
    }
  }
</script>

</body>
</html>
